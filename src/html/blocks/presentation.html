<section class="presentation">
  <div class="presentation__wrapper">
    <div class="presentation__top">
      <h2 class="presentation__title">Преподаю</h2>
    </div>

    <ul class="presentation__list">
      <div class="presentation__arc1">
        <img src="../img/presentation/bg-2.png" alt="круг" />
      </div>
      <li class="presentation__item electro__guitar">
        <a class="presentation__link" href="#">
          <img
            class="presentation__img--guitar"
            src="../img/presentation/electro__guitar.png"
            alt="Электро гитара"
          />
          <span>Электро гитара</span>
        </a>
      </li>
      <li class="presentation__item acoustic__guitar">
        <a class="presentation__link" href="#"
          ><img
            class="presentation__img--guitar"
            src="../img/presentation/acoustic__guitar.png"
            alt="Акустическая гитара"
          />
          <span>Акустическая гитара</span>
        </a>
      </li>
      <li class="presentation__item ukulele__guitar">
        <a class="presentation__link" href="#"
          ><img
            class="presentation__img--guitar"
            src="../img/presentation/ukulele__guitar.png"
            alt="Укулеле гитара"
          />
          <span>Укулеле гитара</span>
        </a>
      </li>
      <div class="presentation__arc2">
        <img src="../img/presentation/bg-1.png" alt="круг" />
      </div>
    </ul>

    <ul class="presentation__list--advantages">
      <li class="presentation__item--advantages">
        <img
          src="../img/svg/presentation/presentation__icon-1.svg"
          alt="иконка кубока"
        />
        <div class="presentation__advantages">
          <span>7</span> <em>лет преподавания</em>
        </div>
      </li>
      <li class="presentation__item--advantages">
        <img
          class="presentation__advantages--img"
          src="../img/svg/presentation/presentation__icon-2.svg"
          alt="иконка отзывов"
        />
        <div class="presentation__advantages">
          <span>276</span> <em>Отзывов на 5 звезд</em>
        </div>
      </li>
      <li class="presentation__item--advantages">
        <img
          src="../img/svg/presentation/presentation__icon-3.svg"
          alt="иконка пера"
        />
        <div class="presentation__advantages">
          <span>314</span> <em>Студентов обученно</em>
        </div>
      </li>
      <li class="presentation__item--advantages">
        <img
          src="../img/svg/presentation/presentation__icon-4.svg"
          alt="иконка ноты"
        />
        <div class="presentation__advantages">
          <span>2000</span> <em>часов преподавания</em>
        </div>
      </li>
    </ul>
  </div>
</section>
